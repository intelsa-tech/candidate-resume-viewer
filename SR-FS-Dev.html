        - Report Info: Full resume text for each candidate. Goal: Inform/Organize. Viz/Presentation Method: Structured HTML with Tailwind CSS for clean typography and layout. Interaction: Clickable tabs/buttons to switch between candidate views. Justification: For presenting dense, text-based information, a well-formatted document layout is superior to charts or graphs. The primary interaction is navigation between these documents, which is handled efficiently by a simple tab system. Library/Method: HTML/Tailwind/Vanilla JS.
        - Report Info: Technical skills. Goal: Inform. Viz/Presentation Method: Styled tags (pills). Interaction: N/A. Justification: Tags allow for quick visual scanning of key skills within the resume text. Method: HTML/Tailwind.

        function displayDelivery(deliveryId) {
            document.querySelectorAll('.delivery-tab-content').forEach(tab => {
                tab.classList.add('hidden');
            });
            document.getElementById(deliveryId + '-content').classList.remove('hidden');

            document.querySelectorAll('.main-nav-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.main-nav-button[data-tab='${deliveryId}']`).classList.add('active');
            
            setupSubNavigation(deliveryId);
            const candidatesInDelivery = allCandidates[deliveryId];
            if (candidatesInDelivery.length > 0) {
                displayCandidate(deliveryId, candidatesInDelivery[0].id);
            }
        }

        function setupSubNavigation(deliveryId) {
            const subNavContainer = document.getElementById(deliveryId + '-subnav');
            subNavContainer.innerHTML = '';
            const candidates = allCandidates[deliveryId];
            candidates.forEach((candidate, index) => {
                const button = document.createElement('button');
                button.className = 'sub-nav-button whitespace-nowrap py-4 px-1 text-base font-medium text-slate-500 hover:text-slate-700';
                button.textContent = candidate.name;
                button.dataset.candidateId = candidate.id;
                button.addEventListener('click', () => displayCandidate(deliveryId, candidate.id));
                subNavContainer.appendChild(button);
            });
        }

        function displayCandidate(deliveryId, candidateId) {
            const candidate = allCandidates[deliveryId].find(c => c.id === candidateId);
            if (!candidate) return;

            const contentContainer = document.getElementById(deliveryId + '-candidate-content');
            contentContainer.innerHTML = `
                <div id="candidate-${candidate.id}-content" class="candidate-panel bg-white rounded-lg shadow-md p-6 lg:p-8 content-card">
                    ${candidate.content}
                </div>
            `;
            
            document.querySelectorAll(`#${deliveryId}-subnav .sub-nav-button`).forEach(btn => {
                btn.classList.remove('active');
                if (parseInt(btn.dataset.candidateId) === candidateId) {
                    btn.classList.add('active');
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.main-nav-button').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    displayDelivery(e.target.dataset.tab);
                });
            });
            displayDelivery('delivery-1');
        });
    </script>
