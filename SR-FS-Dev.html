<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior Full Stack Developer Candidate Resumes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chosen Palette: Neutral Professional -->
    <!-- Application Structure Plan: The application is designed as a clean, tabbed document viewer. A top navigation bar with buttons for each candidate allows the user to switch between full resume views. This structure is optimal for presenting long-form text documents like resumes within a single page, as it keeps the interface uncluttered and focuses the user's attention on one complete document at a time. This is more effective than a dashboard for this specific purpose, as the goal is in-depth review, not high-level data visualization. -->
    <!-- Visualization & Content Choices: Report Info: Full resume text for each candidate. Goal: Inform/Organize. Viz/Presentation Method: Structured HTML with Tailwind CSS for clean typography and layout. Interaction: Clickable tabs/buttons to switch between candidate views. Justification: For presenting dense, text-based information, a well-formatted document layout is superior to charts or graphs. The primary interaction is navigation between these documents, which is handled efficiently by a simple tab system. Library/Method: HTML/Tailwind/Vanilla JS. - Report Info: Technical skills. Goal: Inform. Viz/Presentation Method: Styled tags (pills). Interaction: N/A. Justification: Tags allow for quick visual scanning of key skills within the resume text. Method: HTML/Tailwind. - CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            background-color: #f8fafc; /* slate-50 */
            font-family: 'Inter', sans-serif;
        }
        .nav-button {
            transition: all 0.2s ease-in-out;
            border-bottom: 3px solid transparent;
        }
        .nav-button.active {
            border-bottom-color: #4f46e5; /* indigo-600 */
            color: #1e1b4b; /* indigo-950 */
        }
        .skill-tag {
            display: inline-block;
            background-color: #eef2ff; /* indigo-100 */
            color: #4338ca; /* indigo-700 */
            padding: 0.25rem 0.75rem;
            margin: 0.25rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .content-card h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1e293b; /* slate-800 */
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e2e8f0; /* slate-200 */
        }
        .content-card h4 {
            font-size: 1.125rem;
            font-weight: 600;
            color: #334155; /* slate-700 */
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .content-card ul {
            list-style-position: inside;
            padding-left: 0.5rem;
        }
        .content-card li {
            margin-bottom: 0.5rem;
            color: #475569; /* slate-600 */
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="text-slate-700">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900">Candidate Resume Viewer</h1>
            <p class="mt-2 text-lg text-slate-500">Select a candidate to view their complete professional profile.</p>
        </header>

        <div id="candidate-nav-container" class="sticky top-0 bg-slate-50/80 backdrop-blur-lg z-10 mb-8">
            <div class="border-b border-slate-200">
                <nav id="candidate-nav" class="flex justify-center -mb-px space-x-4 sm:space-x-8" aria-label="Tabs">
                    <!-- Navigation buttons will be injected here -->
                </nav>
            </div>
        </div>

        <main id="candidate-content">
            <!-- Candidate content will be injected here -->
        </main>

    </div>

    <script>
        const candidates = [
            {

                            <ul class="list-disc mt-2">
                                <li>Architected and developed web infrastructure from the ground up, leveraging AWS services to optimize scalability.</li>
                                <li>Spearheaded the design and development of an AI Chatbot.</li>

                            </ul>
                            <h4>Web Developer - Quick (Dec 2020 - Sep 2021)</h4>
                            <ul class="list-disc mt-2">
                                <li>Led the initiative to develop web applications using state machines, as an alternative to libraries like Redux.</li>
                            </ul>
                        </div>
                        <div>
                            <h3>Analyst Comments</h3>
                            <p class="mb-0">Fabio's profile is an excellent match for the position. His project leadership, deep expertise in Node.js and React, and strong knowledge of AWS, Docker, and microservices make him a top candidate. His experience in architecting solutions and improving team efficiency is highly relevant for a senior role.</p>
                        </div>
                    </div>
                `
            },
            {
                id: 2,
                name: "Dick Arrieta",
                content: `
                    <div class="space-y-6">
                        <div>
                            <p class="text-lg font-bold text-slate-900">Dick Arrieta</p>
                            <p class="text-sm text-slate-500">Cartagena, Bolívar, Colombia | +57 3126261567 | arrietadick35@gmail.com</p>
                        </div>
                        <div>
                            <h3>Professional Profile</h3>
                            <p>An experienced Full-Stack Engineer and DevOps advocate with over 7 years of experience in developing and scaling web platforms, using React/Next.js for front-end and Node.js/Express for back-end on AWS, Kubernetes, and Docker. Known for automating workflows through Terraform and GitOps, mentoring junior developers, and simplifying complex problems.</p>
                        </div>

                            <h3>Key Technologies</h3>
                            <p>

                            <ul class="list-disc mt-2">

                            <ul class="list-disc mt-2">

                        </div>
                    </div>
                `
            },
            {
                id: 3,
                name: "Kaito Mets",
                content: `
                    <div class="space-y-6">
                        <div>
                            <p class="text-lg font-bold text-slate-900">Kaito Mets</p>

                        <div>

                        </div>
                        <div>
                            <h3>Relevant Professional Experience</h3>
                            <h4>Full Stack Engineer - Bewe (Aug 2022 - Jan 2024)</h4>
                            <ul class="list-disc mt-2">
                                <li>Contributed to the development of a ticket-selling platform using Flask for the backend and React.js for the frontend.</li>
                                <li>Designed and implemented RESTful APIs and real-time features.</li>
                            </ul>
                            <h4>JavaScript Engineer (Self-Employed) - Uncappedtheory (Mar 2024 - Sep 2024)</h4>
                            <ul class="list-disc mt-2">
                                <li>Created a self-employed project using React.js for the frontend and NestJS with TypeScript for the backend.</li>
                                <li>The project handled complex data processing and real-time communication.</li>
                            </ul>
                        </div>

                            <h3>Analyst Comments</h3>
                            <p class="mb-0">Kaito has a very extensive professional background and a versatile skill set that directly applies to the job offer. His experience with Node.js, Nest.js, React, and Next.js is highly relevant. His mastery of DevOps, CI/CD, and databases like MongoDB and PostgreSQL makes him a comprehensive candidate. His work on personal projects and open-source contributions demonstrates a strong commitment to modern software development practices.</p>
                        </div>
                    </div>
                `
            }
        ];

        const navContainer = document.getElementById('candidate-nav');
        const contentContainer = document.getElementById('candidate-content');

        function displayContent(candidateId) {
            const candidate = candidates.find(c => c.id === candidateId);
            if (!candidate) return;

            contentContainer.innerHTML = `
                <div id="candidate-${candidate.id}-content" class="candidate-panel bg-white rounded-lg shadow-md p-6 lg:p-8 content-card">
                    ${candidate.content}
                </div>
            `;

            document.querySelectorAll('.nav-button').forEach(btn => {
                btn.classList.remove('active');
                if (parseInt(btn.dataset.candidateId) === candidateId) {
                    btn.classList.add('active');
                }
            });
        }

        function setupNavigation() {
            navContainer.innerHTML = '';
            candidates.forEach(candidate => {
                const button = document.createElement('button');
                button.className = 'nav-button whitespace-nowrap py-4 px-1 text-base font-medium text-slate-500 hover:text-slate-700';
                button.textContent = candidate.name;
                button.dataset.candidateId = candidate.id;
                button.addEventListener('click', () => displayContent(candidate.id));
                navContainer.appendChild(button);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            setupNavigation();
            if (candidates.length > 0) {
                displayContent(candidates[0].id);
            }
        });
    </script>
</body>
</html>
