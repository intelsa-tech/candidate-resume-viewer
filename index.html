        const deliveryNavContainer = document.getElementById('delivery-nav');
        const candidateNavContainer = document.getElementById('candidate-nav');
        const contentContainer = document.getElementById('candidate-content');

        function setupDeliveryNavigation() {
            document.querySelectorAll('.delivery-button').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.delivery-button').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    const deliveryId = btn.dataset.deliveryId;
                    setupCandidateNavigation(candidates[deliveryId]);
                    if (candidates[deliveryId].length > 0) {
                        displayContent(candidates[deliveryId][0].id);
                    }
                });
            });
        }

        function setupCandidateNavigation(candidateList) {
            candidateNavContainer.innerHTML = '';
            candidateList.forEach(candidate => {
                const button = document.createElement('button');
                button.className = 'nav-button whitespace-nowrap py-4 px-1 text-base font-medium text-slate-500 hover:text-slate-700';
                button.textContent = candidate.name;
                button.dataset.candidateId = candidate.id;
                button.addEventListener('click', () => {
                    displayContent(candidate.id);
                });
                candidateNavContainer.appendChild(button);
            });
        }

        function displayContent(candidateId) {
            let selectedCandidate = null;
            for (const delivery in candidates) {
                const found = candidates[delivery].find(c => c.id === candidateId);
                if (found) {
                    selectedCandidate = found;
                    break;
                }
            }

            if (!selectedCandidate) return;

            contentContainer.innerHTML = `
                <div id="candidate-${selectedCandidate.id}-content" class="candidate-panel bg-white rounded-lg shadow-md p-6 lg:p-8 content-card">
                    ${selectedCandidate.content}
                </div>
            `;

            document.querySelectorAll('#candidate-nav .nav-button').forEach(btn => {
                btn.classList.remove('active');
                if (parseInt(btn.dataset.candidateId) === candidateId) {
                    btn.classList.add('active');
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            setupDeliveryNavigation();
            setupCandidateNavigation(candidates.delivery1);
            if (candidates.delivery1.length > 0) {
                displayContent(candidates.delivery1[0].id);
            }
        });
  </script>
