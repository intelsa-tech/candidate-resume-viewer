<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelsa - Strategic Staffing Proposal</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .animate-fade-in-up { animation: fadeInUp 1s ease-out forwards; opacity: 0; transform: translateY(20px); }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        html { scroll-behavior: smooth; }
    </style>
    
    <!-- Custom Config for Tailwind to match style -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        blue: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white text-gray-900 selection:bg-blue-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons (Inline SVGs for reliability) ---
        const Icons = {
            Clock: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>,
            Award: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/></svg>,
            TrendingUp: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>,
            FileText: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>,
            Users: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>,
            Zap: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
            Globe: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>,
            Cpu: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="4" y="4" width="16" height="16" rx="2" ry="2"/><rect x="9" y="9" width="6" height="6"/><line x1="9" y1="1" x2="9" y2="4"/><line x1="15" y1="1" x2="15" y2="4"/><line x1="9" y1="20" x2="9" y2="23"/><line x1="15" y1="20" x2="15" y2="23"/><line x1="20" y1="9" x2="23" y2="9"/><line x1="20" y1="14" x2="23" y2="14"/><line x1="1" y1="9" x2="4" y2="9"/><line x1="1" y1="14" x2="4" y2="14"/></svg>,
            UserCheck: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="8.5" cy="7" r="4"/><polyline points="17 11 19 13 23 9"/></svg>,
            Shield: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>,
            CheckCircle: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>,
            ArrowRight: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>,
            Briefcase: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></svg>
        };

        // --- Components ---

        const FadeIn = ({ children, delay = 0 }) => {
            const [isVisible, setIsVisible] = useState(false);
            useEffect(() => {
                const timer = setTimeout(() => setIsVisible(true), delay);
                return () => clearTimeout(timer);
            }, [delay]);
            return (
                <div style={{ transitionDelay: `${delay}ms` }} className={`transition-all duration-1000 ease-out transform ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>
                    {children}
                </div>
            );
        };

        const Section = ({ children, className = "" }) => (
            <section className={`py-20 px-6 md:px-12 max-w-7xl mx-auto ${className}`}>
                {children}
            </section>
        );

        const RoleCard = ({ title, icon, description }) => {
            const IconComponent = Icons[icon];
            return (
                <div className="group p-8 bg-gray-50 rounded-3xl hover:bg-white hover:shadow-2xl transition-all duration-300 border border-transparent hover:border-gray-100 cursor-default">
                    <div className="w-12 h-12 bg-white rounded-2xl flex items-center justify-center shadow-sm mb-6 group-hover:scale-110 transition-transform duration-300 text-blue-600">
                        <IconComponent />
                    </div>
                    <h3 className="text-xl font-semibold text-gray-900 mb-2">{title}</h3>
                    <p className="text-gray-500 leading-relaxed text-sm">{description}</p>
                </div>
            );
        };

        const Step = ({ number, title, description, icon, isLast }) => {
            const IconComponent = icon ? Icons[icon] : null;
            return (
                <div className="relative flex gap-8 pb-12 last:pb-0">
                    {!isLast && (
                        <div className="absolute left-[27px] top-14 bottom-0 w-0.5 bg-gray-200" />
                    )}
                    <div className="relative z-10 flex-shrink-0">
                        <div className="w-14 h-14 rounded-full bg-white border-2 border-gray-100 shadow-md flex items-center justify-center text-blue-600 font-bold text-lg">
                            {IconComponent ? <IconComponent /> : number}
                        </div>
                    </div>
                    <div className="pt-2">
                        <h4 className="text-xl font-bold text-gray-900 mb-2">{title}</h4>
                        <p className="text-gray-500 max-w-lg leading-relaxed">{description}</p>
                    </div>
                </div>
            );
        };

        // --- Simple CSS Bar Chart Component ---
        const SimpleChart = () => {
            const [animated, setAnimated] = useState(false);
            
            useEffect(() => {
                setTimeout(() => setAnimated(true), 500);
            }, []);

            return (
                <div className="w-full h-64 flex items-end justify-center gap-8 pt-8 px-4">
                    {/* Bar 1 */}
                    <div className="w-24 flex flex-col items-center group">
                        <div className="text-xs text-gray-400 mb-2 font-medium">100%</div>
                        <div className="w-full bg-gray-300 rounded-t-2xl relative overflow-hidden transition-all duration-1000 ease-out" style={{ height: animated ? '100%' : '0%' }}>
                             <div className="absolute bottom-0 w-full bg-gray-400/20 h-full"></div>
                        </div>
                        <div className="mt-3 text-sm font-medium text-gray-500">US/EU Cost</div>
                    </div>
                    
                    {/* Bar 2 */}
                    <div className="w-24 flex flex-col items-center group">
                        <div className="text-xs text-blue-600 mb-2 font-bold animate-bounce">~45%</div>
                        <div className="w-full bg-blue-600 rounded-t-2xl relative overflow-hidden transition-all duration-1000 ease-out delay-300 shadow-lg shadow-blue-200" style={{ height: animated ? '45%' : '0%' }}>
                             <div className="absolute inset-0 bg-gradient-to-t from-blue-800/20 to-transparent"></div>
                        </div>
                        <div className="mt-3 text-sm font-bold text-blue-700">Latam Staffing</div>
                    </div>
                </div>
            );
        };

        // --- Main App ---

        const App = () => {
            const [activeTab, setActiveTab] = useState('intelsa');

            const rolesData = [
                { title: "Admin Staff", icon: "FileText", desc: "Executive assistants, data entry, and bilingual administrative support." },
                { title: "Jr. Accountant", icon: "TrendingUp", desc: "Financial and accounting analysts knowledgeable in international standards." },
                { title: "Human Resources", icon: "Users", desc: "Recruiters, generalists, and organizational culture specialists." },
                { title: "Sales", icon: "Zap", desc: "SDRs, Account Executives, and business development representatives." },
                { title: "Marketing", icon: "Globe", desc: "Specialists in digital marketing, content creation, and social media management." },
            ];

            return (
                <div className="min-h-screen bg-white font-sans text-gray-900 selection:bg-blue-100">
                    
                    {/* Navigation */}
                    <nav className="fixed top-0 w-full bg-white/80 backdrop-blur-md z-50 border-b border-gray-100">
                        <div className="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
                            <div className="text-2xl font-bold tracking-tighter text-gray-900">intelsa<span className="text-blue-600">.</span></div>
                            <a href="#contact" className="text-sm font-medium bg-black text-white px-5 py-2 rounded-full hover:bg-gray-800 transition-colors">
                                Contact Us
                            </a>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <div className="pt-32 pb-20 px-6 md:px-12 max-w-7xl mx-auto text-center">
                        <FadeIn delay={100}>
                            <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-blue-50 text-blue-700 text-sm font-medium mb-8">
                                <span className="relative flex h-2 w-2">
                                    <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                                    <span className="relative inline-flex rounded-full h-2 w-2 bg-blue-500"></span>
                                </span>
                                New Strategic Staffing Solution
                            </div>
                            <h1 className="text-5xl md:text-7xl font-bold tracking-tight text-gray-900 mb-8 max-w-4xl mx-auto leading-[1.1]">
                                Global Talent. <br/>
                                <span className="text-gray-400">No Boundaries.</span>
                            </h1>
                            <p className="text-xl text-gray-500 max-w-2xl mx-auto mb-12 leading-relaxed">
                                Scale your team with specialized roles in Latam. 
                                Admin, Finance, HR, and Sales, seamlessly integrated into your workflow.
                            </p>
                            <div className="flex justify-center gap-4">
                                <button className="bg-blue-600 text-white px-8 py-4 rounded-full text-lg font-medium hover:bg-blue-700 transition-all shadow-lg hover:shadow-blue-200 flex items-center gap-2 group">
                                    Start Process <span className="group-hover:translate-x-1 transition-transform"><Icons.ArrowRight /></span>
                                </button>
                            </div>
                        </FadeIn>
                    </div>

                    {/* Value Proposition Grid */}
                    <Section className="bg-gray-50 rounded-[3rem] my-12">
                        <div className="grid md:grid-cols-3 gap-12">
                            <div className="text-center md:text-left">
                                <div className="w-12 h-12 bg-blue-100 rounded-2xl flex items-center justify-center text-blue-600 mb-6 mx-auto md:mx-0">
                                    <Icons.Clock />
                                </div>
                                <h3 className="text-2xl font-bold mb-3">Same Time Zone</h3>
                                <p className="text-gray-500">Real-time collaboration. Our teams operate in time zones aligned with EST/CST, eliminating delays.</p>
                            </div>
                            <div className="text-center md:text-left">
                                <div className="w-12 h-12 bg-blue-100 rounded-2xl flex items-center justify-center text-blue-600 mb-6 mx-auto md:mx-0">
                                    <Icons.Award />
                                </div>
                                <h3 className="text-2xl font-bold mb-3">Cultural Affinity</h3>
                                <p className="text-gray-500">Talent with service DNA. Bilingual professionals with high Western cultural adaptability.</p>
                            </div>
                            <div className="text-center md:text-left">
                                <div className="w-12 h-12 bg-blue-100 rounded-2xl flex items-center justify-center text-blue-600 mb-6 mx-auto md:mx-0">
                                    <Icons.TrendingUp />
                                </div>
                                <h3 className="text-2xl font-bold mb-3">Cost Efficiency</h3>
                                <p className="text-gray-500">Optimize your operating budget by accessing senior talent for a fraction of the local cost.</p>
                            </div>
                        </div>
                    </Section>

                    {/* Dynamic Roles Section */}
                    <Section>
                        <div className="text-center mb-16">
                            <h2 className="text-4xl font-bold tracking-tight mb-4">Specialized Roles</h2>
                            <p className="text-gray-500 text-lg">Pre-qualified profiles ready to integrate into your operation.</p>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {rolesData.map((role, index) => (
                                <RoleCard key={index} {...role} />
                            ))}
                            <div className="group p-8 bg-blue-600 rounded-3xl flex flex-col justify-center items-center text-center text-white cursor-pointer hover:bg-blue-700 transition-colors">
                                <h3 className="text-xl font-semibold mb-2">Need another role?</h3>
                                <p className="text-blue-100 mb-4">Our Headhunting team can find it.</p>
                                <span className="group-hover:translate-x-1 transition-transform"><Icons.ArrowRight /></span>
                            </div>
                        </div>
                    </Section>

                    {/* The Workflow - Core Requirement */}
                    <Section className="bg-white">
                        <div className="grid lg:grid-cols-2 gap-16 items-start">
                            <div className="sticky top-32">
                                <h2 className="text-4xl font-bold tracking-tight mb-6">An Optimized Selection Workflow.</h2>
                                <p className="text-xl text-gray-500 mb-8 leading-relaxed">
                                    We have designed a process that respects your time. We use AI and agile methodologies to present only the candidates that matter.
                                </p>
                                <div className="bg-gray-50 p-8 rounded-3xl border border-gray-100">
                                    <h4 className="font-semibold text-gray-900 mb-4 flex items-center gap-2">
                                        <span className="text-yellow-500"><Icons.Zap /></span>
                                        Immediate Impact
                                    </h4>
                                    <p className="text-gray-600 text-sm">
                                        Our Pre-screening SLA is just <span className="font-bold text-gray-900">48 Hours</span>. 
                                        Your operations team won't waste time reviewing unqualified resumes.
                                    </p>
                                </div>
                            </div>

                            {/* Timeline */}
                            <div className="pl-4 md:pl-0">
                                <Step number="1" title="Requirement Definition" description="Client sends the desired profile and technical requirements." icon="FileText" />
                                <Step number="2" title="Intelsa Pre-screening (48 Hrs)" description="We activate our network. Filtering initial candidates in record time." icon="Clock" />
                                <Step number="3" title="AI Interviews" description="Objective evaluation of language and soft skills using Artificial Intelligence tools." icon="Cpu" />
                                <Step number="4" title="Shortlist Submission" description="We present only candidates who meet profile, language, and cultural fit criteria." icon="UserCheck" />
                                <Step number="5" title="Client Selection" description="You decide who to continue with. Optional: Specific technical evaluation." icon="Users" />
                                <Step number="6" title="Rigorous Validation" description="Background checks, experience validation, and academic verification." icon="Shield" />
                                <Step number="7" title="Hiring & Onboarding" description="Intelsa manages legal contracting and immediate deployment." icon="CheckCircle" isLast={true} />
                            </div>
                        </div>
                    </Section>

                    {/* Responsibility Comparison & Data */}
                    <div className="bg-gray-900 text-white py-24 rounded-t-[3rem] mt-12">
                        <div className="max-w-7xl mx-auto px-6 md:px-12">
                            
                            <div className="text-center mb-16">
                                <h2 className="text-4xl font-bold mb-6">Operational Clarity</h2>
                                <p className="text-gray-400 text-xl max-w-2xl mx-auto">
                                    You focus on business growth. We handle the administrative complexity.
                                </p>
                            </div>

                            <div className="grid lg:grid-cols-2 gap-12 items-center">
                                
                                {/* Interactive Toggle Card */}
                                <div className="bg-gray-800 rounded-3xl p-2 overflow-hidden shadow-2xl border border-gray-700">
                                    <div className="flex p-1 bg-gray-900/50 rounded-2xl mb-6">
                                        <button 
                                            onClick={() => setActiveTab('intelsa')}
                                            className={`flex-1 py-3 text-sm font-medium rounded-xl transition-all duration-300 ${activeTab === 'intelsa' ? 'bg-blue-600 text-white shadow-lg' : 'text-gray-400 hover:text-white'}`}
                                        >
                                            Intelsa Responsibility
                                        </button>
                                        <button 
                                            onClick={() => setActiveTab('client')}
                                            className={`flex-1 py-3 text-sm font-medium rounded-xl transition-all duration-300 ${activeTab === 'client' ? 'bg-white text-black shadow-lg' : 'text-gray-400 hover:text-white'}`}
                                        >
                                            Client Responsibility
                                        </button>
                                    </div>

                                    <div className="px-6 pb-8 min-h-[280px]">
                                        {activeTab === 'intelsa' ? (
                                            <div className="animate-fade-in-up">
                                                <h3 className="text-2xl font-bold mb-4 flex items-center gap-3">
                                                    <span className="text-blue-400"><Icons.Shield /></span> Comprehensive Management
                                                </h3>
                                                <ul className="space-y-4 text-gray-300">
                                                    <li className="flex items-start gap-3"><span className="text-blue-500 mt-1"><Icons.CheckCircle /></span> Legal hiring and Latam labor compliance.</li>
                                                    <li className="flex items-start gap-3"><span className="text-blue-500 mt-1"><Icons.CheckCircle /></span> Payroll, social security, and benefits management.</li>
                                                    <li className="flex items-start gap-3"><span className="text-blue-500 mt-1"><Icons.CheckCircle /></span> Continuous recruitment and replacements for attrition.</li>
                                                    <li className="flex items-start gap-3"><span className="text-blue-500 mt-1"><Icons.CheckCircle /></span> IT equipment and local support.</li>
                                                </ul>
                                            </div>
                                        ) : (
                                            <div className="animate-fade-in-up">
                                                <h3 className="text-2xl font-bold mb-4 flex items-center gap-3 text-white">
                                                    <span className="text-white"><Icons.Briefcase /></span> Operational Leadership
                                                </h3>
                                                <ul className="space-y-4 text-gray-300">
                                                    <li className="flex items-start gap-3"><div className="w-4 h-4 rounded-full border border-white mt-1 flex items-center justify-center"><div className="w-2 h-2 bg-white rounded-full"></div></div> Defining KPIs and daily objectives.</li>
                                                    <li className="flex items-start gap-3"><div className="w-4 h-4 rounded-full border border-white mt-1 flex items-center justify-center"><div className="w-2 h-2 bg-white rounded-full"></div></div> Training on proprietary business tools.</li>
                                                    <li className="flex items-start gap-3"><div className="w-4 h-4 rounded-full border border-white mt-1 flex items-center justify-center"><div className="w-2 h-2 bg-white rounded-full"></div></div> Task assignment and functional supervision.</li>
                                                    <li className="flex items-start gap-3"><div className="w-4 h-4 rounded-full border border-white mt-1 flex items-center justify-center"><div className="w-2 h-2 bg-white rounded-full"></div></div> Performance feedback and cultural integration.</li>
                                                </ul>
                                            </div>
                                        )}
                                    </div>
                                </div>

                                {/* Chart Section */}
                                <div className="bg-white text-gray-900 rounded-3xl p-8 shadow-2xl">
                                    <h3 className="text-xl font-bold mb-2">Investment Efficiency</h3>
                                    <p className="text-sm text-gray-500 mb-8">Total cost comparison (Salary + Burden + Overhead).</p>
                                    
                                    <SimpleChart />

                                    <div className="mt-8 flex items-center justify-between text-sm bg-blue-50 p-4 rounded-xl text-blue-800">
                                        <span className="font-semibold">Estimated Savings</span>
                                        <span className="text-2xl font-bold">~55%</span>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    {/* CTA Footer */}
                    <section id="contact" className="py-24 px-6 text-center">
                        <h2 className="text-5xl font-bold tracking-tight mb-6">Ready to scale your team?</h2>
                        <p className="text-xl text-gray-500 mb-10 max-w-2xl mx-auto">
                            Start with a strategic consultation. No strings attached.
                        </p>
                        <button className="bg-black text-white px-10 py-4 rounded-full text-lg font-medium hover:scale-105 transition-transform duration-300 shadow-2xl">
                            Schedule Meeting
                        </button>
                        <p className="mt-8 text-sm text-gray-400">
                            Â© {new Date().getFullYear()} Intelsa. All rights reserved.
                        </p>
                    </section>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
